<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/app.css">

    <title>Calculadora de divisas MH</title>
</head>
<body>
    <main id="main" class="container">
        <h1 class="text-center text-uppercase mt-3">Calculadora de divisas</h1>

        <section class="row">
            <div class="card text-center mx-auto mt-3 text-white bg-primary bg-gradient col-9 col-md-8 col-lg-6">
                <div class="card-header">
                    <h2 class="card-title h5 text-uppercase text-dark">Datos de entrada</h2>
                </div>
                <div class="card-body">
                    <form id="calculadora">
                        <div class="mb-3">
                            <input type="number" class="form-control" name="bcv" id="bcv" min="0" step="0.01" placeholder="Tasa BCV" required>
                        </div>
                        <div class="mb-3"></label>
                            <input type="number" class="form-control" name="paralelo" id="paralelo" min="0" step="0.01" placeholder="Tasa paralelo" required>
                        </div>
                        <div class="mb-3"></label>
                            <input type="number" class="form-control" name="monto" id="monto" min="0" step="0.01" placeholder="Monto a calcular" required>
                        </div>

                        <div class="mb-2 mh-bg text-dark">
                            <input type="radio" name="base" id="usd" value="usd" checked>
                            <label for="usd">
                                Base $
                            </label>
                            <input type="radio" name="base" id="ves" value="ves">
                            <label for="ves">
                                Base Bs
                            </label>
                        </div>

                        <div class="d-grid gap-2">
                            <input type="submit" value="Calcular" id="calcular" class="text-uppercase btn btn-dark btn-sm">
                            <input type="reset" value="Resetear" id="resetear" class="text-uppercase btn btn-dark btn-sm">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <section id="resultado" class="row"></section>

        <!-- Zona de templates -->
        <!-- Tabla +800 -->
        <template id="resultado-template-md-lg">
            <span class="border-top border-dark w-100 d-block mt-3"></span>

            <h2 class="h4 text-uppercase text-center text-dark mt-3 fw-bold">Resultado</h2>

            <div class="col-12 mb-3">
                <button id="btnExportPDF" class="btn btn-sm btn-danger">Exportar a PDF</button>
                <button id="btnExportExcel" class="btn btn-sm btn-success">Exportar a Excel</button>
            </div>

            <div class="table-responsive">
                <table class="table text-center">
                    <thead>
                        <tr class="bg-dark bg-gradient text-white">
                            <th>Monto $</th>
                            <th>BCV</th>
                            <th>Paralelo</th>
                            <th>Monto BCV</th>
                            <th>Monto Paralelo</th>
                            <th>Diferencia en Bs</th>
                            <th>Diferencia en $</th>
                            <th>Total en $</th>
                        </tr>
                    </thead>
                    <tbody class="bg-secondary bg-gradient text-white">
                        
                    </tbody>
                </table>
            </div>
        </template>

        <template id="reporte-tabla-template">
            <tr>
                <td>120</td>
                <td>68.31</td>
                <td>88.90</td>
                <td>60</td>
                <td>60</td>
                <td>60</td>
                <td>60</td>
                <td>60</td>
            </tr>
        </template>

        <!-- Lista -800 -->
        <template id="resultado-template-sm">
            <span class="border-top border-dark w-100 d-block mt-3"></span>

            <h2 class="h4 text-uppercase text-center text-dark mt-3 fw-bold">Resultado</h2>

            <div class="col-12 mb-3">
                <button id="btnExportPDF" class="btn btn-sm btn-danger">Exportar a PDF</button>
                <button id="btnExportExcel" class="btn btn-sm btn-success">Exportar a Excel</button>
            </div>

            <div class="card text-center mx-auto col-9 col-md-8 col-lg-6">
                <div class="list-group">
                    
                </div>
            </div>
        </template>

        <template id="reporte-lista-template">
            <div class="d-flex w-100 justify-content-between">
                <p class="mb-1 fw-bold text-uppercase fs-6">Monto</p>
                <small class="fs-6">$120</small>
            </div>
        </template>
    </main>

    <script src="./assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/fontawesome-free-6.7.2-web/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
